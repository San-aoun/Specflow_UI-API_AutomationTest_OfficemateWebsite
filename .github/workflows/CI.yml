name: .NET

on:
  push:
  pull_request:
    branches: [ main ]
    paths-ignore:
    - 'README.md'
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'
        include-prerelease: tru
    
    - name: Automate API test
      run: dotnet test **\*OfficeMate.API.Test.dll
      
    - name: Automate UI test
      run: dotnet test **\*OfficeMate.E2E.dll
    
